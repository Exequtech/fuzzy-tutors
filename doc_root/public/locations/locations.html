<div class="locations-container">
    <div class="header-section">
        <h1>Location Usage Report</h1>
        <button id="configLocationsBtn" class="config-button">
            <i class="fas fa-cog"></i>
            Configure
        </button>
    </div>

    <div id="alertMessage" class="alert hidden"></div>

    <!-- Main Filter Section -->
    <div class="filter-section">
        <div class="date-filters">
            <div class="form-group">
                <label for="startDate">From:</label>
                <input type="date" id="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">To:</label>
                <input type="date" id="endDate">
            </div>
        </div>
        <button id="openFiltersBtn" class="filter-button">
            <i class="fas fa-filter"></i>
            Filters
        </button>
    </div>

    <!-- Report Container -->
    <div class="report-container">
        <div class="table-container">
            <table id="reportTable" class="tracking-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Duration</th>
                        <th>Location</th>
                        <th>Subject</th>
                        <th>Total Students</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Report data will be added dynamically -->
                </tbody>
            </table>
        </div>
        
        <div class="stats-container">
            <!-- Statistics will be added here dynamically -->
        </div>
    </div>
</div>

<!-- Configuration Modal -->
<div id="locationConfigModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Manage Locations</h2>
            <span class="close-button">&times;</span>
        </div>
        <div class="config-content">
            <div class="config-actions">
                <button id="addLocationBtn" class="add-button">
                    <i class="fas fa-plus"></i>
                    New Location
                </button>
            </div>
            <div id="locationsList" class="config-list">
                <!-- Locations will be listed here -->
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Location Modal -->
<div id="locationFormModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="locationFormTitle">Add New Location</h2>
            <span class="close-button">&times;</span>
        </div>
        <form id="locationForm">
            <div class="form-group">
                <label for="locationName">Name:</label>
                <input type="text" id="locationName" required>
            </div>
            <div class="form-group">
                <label for="locationAddress">Address:</label>
                <input type="text" id="locationAddress" required>
            </div>
            <div class="form-group">
                <label for="locationDescription">Description:</label>
                <textarea id="locationDescription" class="description-input"></textarea>
            </div>
            <div class="form-buttons">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="submit-button">Add Location</button>
            </div>
        </form>
    </div>
</div>

<!-- Filters Modal -->
<div id="filtersModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Report Filters</h2>
            <span class="close-button">&times;</span>
        </div>
        <div class="filters-content">
            <div class="form-group">
                <label>Locations:</label>
                <select id="locationSelect" multiple class="multi-select">
                    <!-- Will be populated dynamically -->
                </select>
            </div>
            
            <div class="form-group">
                <label>Subjects:</label>
                <select id="subjectSelect" multiple class="multi-select">
                    <!-- Will be populated dynamically -->
                </select>
            </div>

            <div class="form-buttons">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="button" id="generateReport" class="submit-button">Generate Report</button>
            </div>
        </div>
    </div>
</div>
