<div class="subjects-container">
    <div class="header-section">
        <h1>Subject Management</h1>
        <button id="addSubjectBtn" class="add-button">
            <i class="fas fa-plus"></i>
            New Subject
        </button>
    </div>

    <div id="alertMessage" class="alert hidden"></div>

    <div class="search-section">
        <input type="text" id="searchInput" class="search-input" placeholder="Search subjects...">
    </div>

    <div id="subjectsGrid" class="subjects-grid"></div>
</div>

<!-- Add/Edit Subject Modal -->
<div id="subjectModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Add New Subject</h2>
            <span class="close-button">&times;</span>
        </div>
        <form id="subjectForm">
            <div class="form-group">
                <label for="subjectName">Subject Name:</label>
                <input type="text" id="subjectName" required>
            </div>
            <div class="form-group">
                <label for="subjectDescription">Description:</label>
                <textarea id="subjectDescription"></textarea>
            </div>
            <div class="form-buttons">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="submit-button">Add Subject</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Confirm Deletion</h2>
            <span class="close-button">&times;</span>
        </div>
        <p>Are you sure you want to delete this subject? All associated topics will also be deleted.</p>
        <div class="form-buttons">
            <button class="cancel-button">Cancel</button>
            <button class="delete-button">Delete</button>
        </div>
    </div>
</div>

<!-- Add/Edit Topic Modal -->
<div id="topicModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="topicModalTitle">Add New Topic</h2>
            <span class="close-button">&times;</span>
        </div>
        <form id="topicForm">
            <div class="form-group">
                <label for="topicName">Topic Name:</label>
                <input type="text" id="topicName" required>
            </div>
            <div class="form-group">
                <label for="topicDescription">Description:</label>
                <textarea id="topicDescription" required></textarea>
            </div>
            <div class="form-buttons">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="submit-button">Add Topic</button>
            </div>
        </form>
    </div>
</div>
