<div class="calendar-container">
  <div class="calendar-header">
      <div class="header-left">
          <button id="prevMonth" class="nav-btn">◀</button>
          <h2 id="monthDisplay"></h2>
          <button id="nextMonth" class="nav-btn">▶</button>
      </div>
      <button id="addLessonBtn" class="add-button">
          <i class="fas fa-plus"></i>
          New Lesson
      </button>
  </div>
  <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
  </div>
  <div id="calendar" class="calendar-grid"></div>
</div>

<!-- Add Lesson Modal -->
<!-- Updated Lesson Form Section -->
<div id="lessonModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Schedule New Lesson</h2>
            <span class="close-button">&times;</span>
        </div>
        <form id="lessonForm">
            <!-- Date and Time Row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="lessonDate">Date:</label>
                    <input type="date" id="lessonDate" required>
                </div>
                <div class="form-group">
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime" required>
                </div>
                <div class="form-group">
                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime" required>
                </div>
            </div>

            <!-- Subject and Location Row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="subjectSelect">Subject:</label>
                    <select id="subjectSelect" required>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="locationSelect">Location:</label>
                    <select id="locationSelect" required>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
            </div>

            <!-- Rest of the form remains the same -->
            <div class="form-group">
                <label for="topicSelect">Topics:</label>
                <select id="topicSelect" multiple>
                    <!-- Will be populated based on selected subject -->
                </select>
            </div>

            <div class="form-group">
                <label>Student Selection Type:</label>
                <div class="selection-type">
                    <label>
                        <input type="radio" name="studentType" value="class" checked> Select Class
                    </label>
                    <label>
                        <input type="radio" name="studentType" value="individual"> Select Individual Students
                    </label>
                </div>
            </div>

            <div id="classSelection" class="form-group">
                <label for="classSelect">Class:</label>
                <select id="classSelect">
                    <!-- Will be populated dynamically -->
                </select>
            </div>

            <div id="studentSelection" class="form-group hidden">
                <label>Students:</label>
                <div class="student-selection">
                    <div class="available-students">
                        <h3>Available Students</h3>
                        <div id="availableStudents" class="student-list"></div>
                    </div>
                    <div class="student-controls">
                        <button type="button" id="addStudentBtn" class="control-button">&gt;&gt;</button>
                        <button type="button" id="removeStudentBtn" class="control-button">&lt;&lt;</button>
                    </div>
                    <div class="class-members">
                        <h3>Selected Students</h3>
                        <div id="lessonStudents" class="student-list"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Trackables:</label>
                <div id="trackablesList" class="trackables-grid">
                    <!-- Will be populated dynamically -->
                </div>
            </div>

            <div class="form-buttons">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="submit-button">Schedule Lesson</button>
            </div>
        </form>
    </div>
</div>

<style>

.form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.form-row .form-group {
    flex: 1;
    margin: 0;
}

.form-row input,
.form-row select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

.form-row label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

/* Adjust modal content max-width for better layout */
.modal-content {
    max-width: 800px;
    width: 90%;
}

/* Ensure consistent input heights */
.form-row input[type="date"],
.form-row input[type="time"],
.form-row select {
    height: 38px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .form-row {
        flex-direction: column;
        gap: 10px;
    }
    
    .form-row .form-group {
        width: 100%;
    }
}
</style>

<div id="alertMessage" class="alert hidden"></div>
