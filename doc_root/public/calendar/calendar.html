<div class="calendar-container">
  <div class="calendar-header">
      <div class="header-left">
          <button id="prevMonth" class="nav-btn">◀</button>
          <h2 id="monthDisplay"></h2>
          <button id="nextMonth" class="nav-btn">▶</button>
      </div>
      <button id="addLessonBtn" class="add-button">
          <i class="fas fa-plus"></i>
          New Lesson
      </button>
  </div>
  <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
  </div>
  <div id="calendar" class="calendar-grid"></div>
</div>

<!-- Add Lesson Modal -->
<!-- Updated Lesson Form Section -->
<div id="lessonModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Schedule New Lesson</h2>
            <span class="close-button">&times;</span>
        </div>
        <form id="lessonForm">
            <!-- Date and Time Row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="lessonDate">Date:</label>
                    <input type="date" id="lessonDate" required>
                </div>
                <div class="form-group">
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime" required>
                </div>
                <div class="form-group">
                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime" required>
                </div>
            </div>

            <!-- Subject and Location Row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="subjectSelect">Subject:</label>
                    <select id="subjectSelect" required>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="locationSelect">Location:</label>
                    <select id="locationSelect" required>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Add Student(s):</label>
                <div class="selection-type">
                    <label>
                        <input type="radio" name="studentType" value="class" checked> By Class
                    </label>
                    <label>
                        <input type="radio" name="studentType" value="individual">Individually
                    </label>
                </div>
            </div>

            <div id="classSelection" class="form-group">
                <select id="classSelect">
                    <!-- Will be populated dynamically -->
                </select>
            </div>

            <div id="studentSelection" class="form-group hidden">
                <div class="member-management">
                    <div class="search-container">
                        <input type="text" id="studentSearchInput" placeholder="Search students to add..." class="search-input">
                        <div id="searchResults" class="search-results hidden">
                            <!-- Search results will be populated here -->
                        </div>
                    </div>
                    <div id="lessonMembersList" class="members-list">
                        <!-- Selected students will be shown here -->
                    </div>
                </div>
            </div>

            <div class="form-buttons">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="submit-button">Schedule Lesson</button>
            </div>
        </form>
    </div>
</div>

<div id="lessonDetailsModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Lesson Overview</h2>
            <span class="close-button">&times;</span>
        </div>
        <div class="lesson-details">
            <div class="lesson-main-info">
                <div class="lesson-datetime">
                    <div class="date"></div>
                    <div class="time"></div>
                </div>
                <div class="lesson-location">
                    <span class="subject"></span> - 
                    <span class="location"></span>
                    <div class="location-details"></div>
                </div>
            </div>
            
            <div class="lesson-topics">
                <h3>Topics</h3>
                <div class="topics-list"></div>
            </div>
            
            <div class="lesson-notes">
                <h3>Notes</h3>
                <div class="notes-content"></div>
            </div>
            
            <div class="lesson-actions">
                <div class="main-options">
                    <button class="action-button" data-action="topics">
                        <i class="fas fa-list"></i>
                        Manage Topics
                    </button>
                    <button class="action-button" data-action="trackables">
                        <i class="fas fa-chart-line"></i>
                        Manage Trackables
                    </button>
                    <button class="action-button" data-action="students">
                        <i class="fas fa-users"></i>
                        Manage Students
                    </button>
                </div>
                
                <div class="bottom-controls">
                    <div class="lesson-controls">
                        <button class="delete-button" data-action="delete">
                            <i class="fas fa-trash"></i>
                            Delete
                        </button>
                        <button class="edit-button" data-action="update">
                            <i class="fas fa-edit"></i>
                            Update
                        </button>
                        <!-- <button class="repeat-button" data-action="repeat">
                            <i class="fas fa-redo"></i>
                            Repeat
                        </button> -->
                    </div>
                    <button class="tracking-button" data-action="tracking">
                        <i class="fas fa-clipboard-check"></i>
                        Tracking
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Topics Management */
.topics-management,
.trackables-management {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.available-topics,
.selected-topics,
.available-trackables,
.selected-trackables {
    padding: 15px;
    background: #f5f5f5;
    border-radius: 4px;
}

.topics-list-inline {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 10px;
    min-height: 100px;
    padding: 10px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.topic-item {
    background: #e3f2fd;
    color: #1976d2;
    padding: 8px 12px;
    border-radius: 16px;
    font-size: 0.9em;
    cursor: move;
    user-select: none;
}

.topic-item:hover {
    background: #bbdefb;
}

.topic-item.dragging {
    opacity: 0.5;
}



/* Update Lesson Form */
.update-form-container {
    padding: 20px;
}

.form-row {
    display: flex;
    gap: 15px;
    margin-bottom: 15px;
}

.form-row .form-group {
    flex: 1;
}

/* Responsive Design */
@media (max-width: 768px) {
    .topics-management,
    .trackables-management {
        grid-template-columns: 1fr;
    }

    .form-row {
        flex-direction: column;
    }

    .tracking-table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
    }
}

/* Drag and Drop Styles */
.drag-over {
    background: #e3f2fd;
    border: 2px dashed #1976d2;
}

/* Animation */
.fade-enter {
    opacity: 0;
}

.fade-enter-active {
    opacity: 1;
    transition: opacity 200ms ease-in;
}

.fade-exit {
    opacity: 1;
}

.fade-exit-active {
    opacity: 0;
    transition: opacity 200ms ease-in;
}

/* Loading States */
.loading {
    opacity: 0.5;
    pointer-events: none;
}

.loading-spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #57cc02;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
