<div class="trackables-container"></div>
    <div class="header-section">
        <h1>Trackables Report</h1>
        <button id="configTrackablesBtn" class="config-button">
            <i class="fas fa-cog"></i>
            Configure
        </button>
    </div>

    <div id="alertMessage" class="alert hidden"></div>

    <!-- Main Filter Section -->
    <div class="filter-section">
        <div class="date-filters">
            <div class="form-group">
                <label for="startDate">From:</label>
                <input type="date" id="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">To:</label>
                <input type="date" id="endDate">
            </div>
        </div>
        <button id="openFiltersBtn" class="filter-button">
            <i class="fas fa-filter"></i>
            Filters
        </button>
    </div>

    <!-- Report Container -->
    <div class="report-container">
        <div class="table-container">
            <table id="reportTable" class="tracking-table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <!-- Trackable columns will be added dynamically -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Report data will be added dynamically -->
                </tbody>
            </table>
        </div>

        <div class="stats-container">
            <!-- Statistics will be added here dynamically -->
        </div>
    </div>
</div>

<!-- Detail Modal -->
<div id="detailModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Trackable Details</h2>
            <span class="close-button">&times;</span>
        </div>
        <div class="detail-content">
            <table id="detailTable" class="tracking-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Subject</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Detail data will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Configuration Modal -->
<div id="trackableConfigModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Manage Trackables</h2>
            <span class="close-button">&times;</span>
        </div>
        <div class="config-content">
            <div class="config-actions">
                <button id="addTrackableBtn" class="add-button">
                    <i class="fas fa-plus"></i>
                    New Trackable
                </button>
            </div>
            <div id="trackablesList" class="config-list">
                <!-- Trackables will be listed here -->
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Trackable Modal -->
<div id="trackableFormModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="trackableFormTitle">Add New Trackable</h2>
            <span class="close-button">&times;</span>
        </div>
        <form id="trackableForm">
            <div class="form-group">
                <label for="trackableName">Name:</label>
                <input type="text" id="trackableName" required>
            </div>
            <div class="form-group">
                <label for="trackableDescription">Description:</label>
                <textarea id="trackableDescription" class="description-input"></textarea>
            </div>
            <div class="form-buttons">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="submit-button">Add Trackable</button>
            </div>
        </form>
    </div>
</div>

<!-- Filters Modal -->
<div id="filtersModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Report Filters</h2>
            <span class="close-button">&times;</span>
        </div>
        <div class="filters-content">
            <div class="form-group">
                <label>Subjects:</label>
                <select id="subjectSelect" multiple class="multi-select">
                    <!-- Will be populated dynamically -->
                </select>
            </div>
            
            <div class="form-group">
                <label>Student Selection:</label>
                <div class="selection-type">
                    <label>
                        <input type="radio" name="studentType" value="class" checked> By Class
                    </label>
                    <label>
                        <input type="radio" name="studentType" value="individual"> Individual Students
                    </label>
                </div>
                <div id="classSelection">
                    <select id="classSelect">
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div id="studentSelection" class="hidden">
                    <div class="member-management">
                        <div class="search-container">
                            <input type="text" id="studentSearchInput" placeholder="Search students to add..." class="search-input">
                            <div id="searchResults" class="search-results hidden"></div>
                        </div>
                        <div id="selectedStudentsList" class="members-list"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Trackables:</label>
                <select id="trackableSelect" multiple class="multi-select">
                    <!-- Will be populated dynamically -->
                </select>
            </div>

            <div class="form-buttons">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="button" id="generateReport" class="submit-button">Generate Report</button>
            </div>
        </div>
    </div>
</div>
