<link rel="stylesheet" href="students.css">
<div class="students-container">
    <div class="header-section">
        <h1>Student Management</h1>
        <button id="addStudentBtn" class="add-button">
            <i class="fas fa-plus"></i> Add Student
        </button>
    </div>

    <div id="alertMessage" class="alert hidden"></div>

    <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search students..." class="search-input">
    </div>

    <div class="table-container">
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentsList">
                <!-- Students will be added here dynamically -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal for Add/Edit Student -->
<div id="studentModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Add New Student</h2>
            <span class="close-button">&times;</span>
        </div>
        <form id="studentForm">
            <div class="form-group">
                <label for="username">username:</label>
                <input type="text" id="username" username="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" username="email" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" username="status">
                    <option value="true">Authorized</option>
                    <option value="false">Pending</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="submit-button">Add Student</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Confirm Deletion</h2>
            <span class="close-button">&times;</span>
        </div>
        <p>Are you sure you want to delete this student?</p>
        <div class="form-buttons">
            <button type="button" class="cancel-button">Cancel</button>
            <button type="button" class="delete-button">Delete</button>
        </div>
    </div>
</div>
